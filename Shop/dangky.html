<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <h2>Đăng Ký Tài Khoản Mới</h2>
        <form id="registrationForm">
            <label for="fullname">Tài khoản:</label>
            <input type="text" id="Username" placeholder="Nhập tài khoản" required> 
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>

            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
